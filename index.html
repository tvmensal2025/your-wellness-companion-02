    <!-- Service Worker Registration with Cache Clearing -->
    <script>
      // Função para limpar cache antigo
      function clearOldCaches() {
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              if (name !== 'maxnutrition-v1.0') {
                caches.delete(name);
              }
            });
          });
        }
      }
      
      // Registrar Service Worker com tratamento de erros melhorado
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Verificar se já existe um ServiceWorker registrado
          navigator.serviceWorker.getRegistrations().then((registrations) => {
            // Desregistrar ServiceWorkers antigos se houver problemas
            if (registrations.length > 0) {
              registrations.forEach((reg) => {
                if (reg.active?.state === 'redundant') {
                  reg.unregister().catch(() => {});
                }
              });
            }
          }).catch(() => {});

          navigator.serviceWorker.register('/sw.js', { 
            scope: '/',
            updateViaCache: 'none'
          })
          .then((registration) => {
            console.log('SW registrado:', registration.scope);
            clearOldCaches();
            
            // Verificar atualizações periodicamente, mas com tratamento de erros
            setInterval(() => {
              try {
                if (registration.active && registration.active.state !== 'redundant') {
                  registration.update().catch((err) => {
                    // Ignorar erros de atualização silenciosamente
                    if (err.name !== 'InvalidStateError') {
                      console.warn('Erro ao atualizar SW:', err);
                    }
                  });
                }
              } catch (err) {
                // Ignorar erros de estado inválido
                if (err.name !== 'InvalidStateError') {
                  console.warn('Erro ao verificar SW:', err);
                }
              }
            }, 60000); // Aumentar intervalo para 60 segundos
          })
          .catch((error) => {
            // Ignorar erros de registro em desenvolvimento
            if (window.location.hostname !== 'localhost') {
              console.warn('Erro ao registrar SW:', error);
            }
          });
        });
      }
      
      // Forçar reload em caso de nova versão
      let refreshing = false;
      if (navigator.serviceWorker) {
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      }
    </script>
    
    <!-- Bloquear conexões Firebase indesejadas -->
    <script>
      // Bloquear tentativas de conexão com Firebase
      if (window.XMLHttpRequest) {
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...args) {
          if (typeof url === 'string' && url.includes('firebaseio.com')) {
            console.warn('Bloqueada tentativa de conexão Firebase:', url);
            return;
          }
          return originalOpen.call(this, method, url, ...args);
        };
      }
      
      // Bloquear fetch para Firebase
      if (window.fetch) {
        const originalFetch = window.fetch;
        window.fetch = function(url, ...args) {
          if (typeof url === 'string' && url.includes('firebaseio.com')) {
            console.warn('Bloqueada tentativa de fetch Firebase:', url);
            return Promise.reject(new Error('Firebase bloqueado'));
          }
          return originalFetch.call(this, url, ...args);
        };
      }
    </script>
