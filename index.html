    <!-- Service Worker Registration with Cache Clearing -->
    <script>
      // Função para limpar cache antigo
      function clearOldCaches() {
        if ('caches' in window) {
          caches.keys().then(names => {
            names.forEach(name => {
              if (name !== 'instituto-sonhos-v2.0') {
                caches.delete(name);
              }
            });
          });
        }
      }
      
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { 
            scope: '/',
            updateViaCache: 'none'  // Força verificação de atualizações
          })
          .then((registration) => {
            console.log('SW registrado:', registration.scope);
            clearOldCaches();
            
            // Verificar atualizações a cada 30 segundos
            setInterval(() => {
              registration.update();
            }, 30000);
          })
          .catch((error) => {
            console.log('Erro no SW:', error);
          });
        });
      }
      
      // Forçar reload em caso de nova versão
      let refreshing = false;
      navigator.serviceWorker?.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          window.location.reload();
        }
      });
    </script>
    
    <!-- Bloquear conexões Firebase indesejadas -->
    <script>
      // Bloquear tentativas de conexão com Firebase
      if (window.XMLHttpRequest) {
        const originalOpen = XMLHttpRequest.prototype.open;
        XMLHttpRequest.prototype.open = function(method, url, ...args) {
          if (typeof url === 'string' && url.includes('firebaseio.com')) {
            console.warn('Bloqueada tentativa de conexão Firebase:', url);
            return;
          }
          return originalOpen.call(this, method, url, ...args);
        };
      }
      
      // Bloquear fetch para Firebase
      if (window.fetch) {
        const originalFetch = window.fetch;
        window.fetch = function(url, ...args) {
          if (typeof url === 'string' && url.includes('firebaseio.com')) {
            console.warn('Bloqueada tentativa de fetch Firebase:', url);
            return Promise.reject(new Error('Firebase bloqueado'));
          }
          return originalFetch.call(this, url, ...args);
        };
      }
    </script>
